<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <!-- 모달창 안에 form 만들기 -->
        <form action="success.html">
          <div class="my-3">
            <input id="id-input" type="text" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" />
          </div>
          <!-- <form> 안의 btn type 주의 -->
          <button type="submit" class="btn btn-primary" id="sub-btn">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <!-- 모달창 띄우는 버튼 -->
    <button id="login">로그인</button>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- JQuery cdn -->
  <script
    src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"
  ></script>
  <script>
    // 로그인 버튼을 클릭하면, 클래스명이 black-bg인 요소에 클래스명이 show-modal을 붙여줘

    $("#login").on("click", function () {
      $(".black-bg").addClass("show-modal")
    })

    // 닫기 버튼을 클릭하면, 클래스명이 black-bg인 요소에 클래스명이 show-modal을 뗴줘

    $("#close").on("click", function () {
      $(".black-bg").removeClass("show-modal")
    })

    // form에 있는 전송버튼을 클릭하면, 첫번째 input에 입력한 값이 공백이면 alert()띄우기
    document.querySelector("#sub-btn").addEventListener("click", function (e) {
      if (document.querySelector("#id-input").value.trim() == "") {
        alert("아이디를 입력해주세요!")
        e.preventDefault()
      }
    })
  </script>
</html>
