<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>Document</title>

  <body>
    <div class="black-bg">
      <div class="white-bg">
        <h4>로그인하세요</h4>
        <!-- 모달창 안에 form 만들기 -->
        <form action="success.html">
          <div class="my-3">
            <input id="id-input" type="text" class="form-control" />
          </div>
          <div class="my-3">
            <input type="password" class="form-control" />
          </div>
          <!-- <form> 안의 btn type 주의 -->
          <button type="submit" class="btn btn-primary" id="sub-btn">
            전송
          </button>
          <button type="button" class="btn btn-danger" id="close">닫기</button>
        </form>
      </div>
    </div>

    <!-- 모달창 띄우는 버튼 -->
    <button id="login">로그인</button>

    <!-- Bootstrap으로 alert창 만들기  -->
    <div class="alert alert-danger" role="alert">
      <p><span id="num">5</span>초 이내 구매시 사은품 증정</p>
    </div>
    <div></div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <!-- JQuery cdn -->

  <script>
    // 로그인 버튼을 클릭하면, 클래스명이 black-bg인 요소에 클래스명이 show-modal을 붙여줘

    $("#login").on("click", function () {
      $(".black-bg").addClass("show-modal")
    })

    // 닫기 버튼을 클릭하면, 클래스명이 black-bg인 요소에 클래스명이 show-modal을 뗴줘

    $("#close").on("click", function () {
      $(".black-bg").removeClass("show-modal")
    })

    // form에 있는 전송버튼을 클릭하면, 첫번째 input에 입력한 값이 공백이면 alert()띄우기
    // 추가 1. 전송버튼을 누를 때 아이디랑 패스워드 둘 다 공백 검사하려면?
    // 추가 2. 전송버튼을 누를 때 입력한 비번이 6자 미만이면 알람띄우기
    document.querySelector("#sub-btn").addEventListener("click", function (e) {
      if (document.querySelector("#id-input").value.trim() == "") {
        alert("아이디를 입력해주세요🩵")
        e.preventDefault()
      } else if (document.querySelector("#pw-input").value.trim() == "") {
        alert("비밀번호를 입력해주세요💜")
        e.preventDefault()
      } else if (document.querySelector("#pw-input").value.length < 6) {
        alert("비밀번호를 6자리 이상으로 부탁드려요 :)")
        e.preventDefault()
      }
    })
    // 알림창 - 페이지 방문 5초 후에 위의 <div>를 숨기려면 코드를 어떻게 짜야할까요?

    // 3. 강사님 코드
    // count -=1은 count = count - 1과 동일한 의미를 가짐
    var count = 5
    var timer = setInterval(function () {
      count -= 1
      if (count > 0) {
        document.querySelector("#num").innerHTML = count
      } else {
        clearInterval(timer)
        document.querySelector(".alert").style.visibility = "hidden"
      }
    }, 1000)
